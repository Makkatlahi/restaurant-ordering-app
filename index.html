<html>
  <head>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!--My Styles-->
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <h1 class="header__title">Jimmys' Diner</h1>
        <h2 class="header__subtitle">The best burgers and pizzas in town.</h2>
      </header>
      <main class="main">
        <section id="menu"></section>
        <section id="order" class="hidden">
          <h2 class="order__heading">Your Order</h2>
          <ul class="order__list"></ul>
          <div class="total-price">
            <p>Total price:</p>
            <p class="total-price__amount"></p>
          </div>
          <button class="order__button" data-order="order">
            Complete Order
          </button>
        </section>
      </main>
    </div>
    <div id="pay-modal" class="hidden"></div>
  </body>
</html>
